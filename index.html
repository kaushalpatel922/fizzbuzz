<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </head>
  <body id="fizz_buzz">
    <div class="modal title_card">
      <div class="inner_modal">
        <h1>Fizz Buzz</h1>
        <p>You'll be shown numbers between 1 and 300.</p>
        <p>If the number is divisible by 3, enter "fizz".</p>
        <p>If the number is divisible by 5, enter "buzz".</p>
        <p>If the number is divisible by 3 <u>and</u> 5, enter "fizzbuzz".</p>
        <form class="start_form">
          <input class="btn start" type="submit" value="Start">
        </form>
      </div>
    </div>

    <div class="modal end">
      <div class="inner_modal">
        <!-- <h2>Boo Yeah!</h2> -->
        <h3></h3><h3></h3>
        <a href="index.html">Play Again!</a>
      </div>
    </div>

    <div id="container">
      <div id="stat_container">
        <div class="stat-incorrect" id="stats"> Incorrect: 0 </div>
        <div class="stat-count" id="stats">Turns left: 10 </div>
      </div>

      <div class="current_number">00</div>

      <form class="input_form">
        <input class='text' type='text'>
        <input class='btn enter' type='submit' value='enter'>
      </form>
    </div>
  </body>
</html>
